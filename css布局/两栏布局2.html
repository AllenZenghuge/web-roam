<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 0 auto;
      width: 80%;
      height: 400px;
      border: 1px solid black;
    }
    .item {
      height: 100px;
      background-color: orange;
      display: flex;
    }
    .left {
      flex-basis: 100px;
      flex-shrink: 0;
      background-color: aqua;
    }
    .right {
      flex-basis: 100%;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- 右边固定大小，左边动态调整 -->
  <div class="box">
    <div class="item">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</body>
</html>√
