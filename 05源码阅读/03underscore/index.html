  <script>
    /**
     * 一下三个 分别测试实例函数调用，静态方法调用，有趣的chain流编程
     */
    _([1, 2, 3]).each(e => console.log(e))
    _.each([1, 2, 3], e => console.log(e))
    _.chain([1, 2, 3]).each(e => console.log(e))
