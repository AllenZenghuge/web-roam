<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color-list {
      display: flex;
      margin: 0;
      padding: 0;
    }

    .color-list li {
      width: 100px;
      height: 100px;
      list-style: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 300px;
      height: 150px;
      background-color: #ccc;
      line-height: 150px;
      text-align: center;
    }
  </style>
</head>

<body>
  <ul class="color-list">
    <li style="background: red;">red</li>
    <li style="background: orange">orange</li>
    <li style="background: yellow;">yellow</li>
  </ul>
  <div class="box"></div>
  <script>
    let colorUl = document.querySelector(".color-list")
    // let colorLis = document.querySelectorAll(".color-list li")
    let box = document.querySelector(".box")
    // for (let i = 0; i < colorLis.length; i++) {
    //   colorLis[i].addEventListener("click",function(){
    //     box.innerHTML = this.innerHTML
    //   })
    // }
    function handleClick(e) {
      console.log( e.target.nodeName)
      box.innerHTML = e.target.innerHTML
    }
    colorUl.addEventListener("click",handleClick)
  </script>
</body>

</html>
